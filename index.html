<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link href="src/output.css" rel="stylesheet" />
    <title>Pomodoro</title>
  </head>
  <body class="font-mono bg-background flex justify-center h-lvh">
    <!-- Timer Container -->
    <div
      class="bg-primary max-w-[560px] max-h-[560px] w-full h-auto border-4 border-black rounded-2xl p-6 pt-12 pb-12 shadow-2xl mx-3 mt-24 flex-col flex justify-center items-center gap-12"
    >
      <!-- Timer Display -->
      <div
        class="bg-white max-w-[453px] max-h-[261px] w-full h-auto border-2 border-black rounded-3xl p-6 shadow-xl text-center"
      >
        <!-- Timer Title -->
        <p class="text-black text-2xl font-medium">SESSION</p>
        <!-- Timer Value -->
        <h1 id="time-display" class="text-black font-bold text-6xl lg:text-8xl mb-4">25:00</h1>

        <!-- Timer Controls -->
        <div class="flex justify-center gap-4">
          <button
          id="start-timer"
            aria-label="Start Timer"
            class="bg-white border text-xl lg:text-2xl font-normal border-black text-black p-2.5 rounded-xl hover:bg-gray-100"
          >
            Start
          </button>
          <button
          id="reset-timer"
            aria-label="Reset Timer"
            class="bg-white border text-xl lg:text-2xl font-normal border-black text-black p-2.5 rounded-xl hover:bg-gray-100"
          >
            Reset
          </button>
        </div>
      </div>

      <!-- Length Controls -->
      <div class="flex justify-around gap-6">
        <!-- Break Length Control -->
        <div class="bg-[#96B8B8] rounded-lg p-4 shadow-xl text-center">
          <div class="flex justify-between items-center mb-2">
            <button
            id="break-minutes"
              aria-label="Decrease Break Length"
              class="bg-[#323232] text-white px-3 py-1 lg:px-5 rounded hover:bg-gray-800"
            >
              -
            </button>
            <span class="text-black text-3xl font-bold">5</span>
            <button
            id="break-plus"
              aria-label="Increase Break Length"
              class="bg-[#323232] text-white px-3 py-1 lg:px-5 rounded hover:bg-gray-800"
            >
              +
            </button>
          </div>
          <p class="text-black text-2xl px-3">Break Length</p>
        </div>

        <!-- Session Length Control -->
        <div class="bg-[#96B8B8] rounded-lg p-4 shadow-xl text-center">
          <div class="flex justify-between items-center mb-2">
            <button
            id="session-minutes"
              aria-label="Decrease Session Length"
              class="bg-[#323232] text-white px-3 py-1 lg:px-5 rounded hover:bg-gray-800"
            >
              -
            </button>
            <span id="session-length" class="text-black text-3xl font-bold">25</span>
            <button
            id="session-plus"
              aria-label="Increase Session Length"
              class="bg-[#323232] text-white px-3 py-1 lg:px-5 rounded hover:bg-gray-800"
            >
              +
            </button>
          </div>
          <p class="text-black text-2xl">Session Length</p>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
